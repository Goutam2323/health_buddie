<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css" />
    <title>Forgot Password Form</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form id="forgot-password-form" class="sign-in-form">
                    <h2 class="title">Forgot Password</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="email" name="email" required placeholder="Email" />
                    </div>
                    <input type="submit" id="send" value="Send OTP" class="btn solid" />
                </form>
                <form id="reset-password-form" class="sign-up-form">
                    <h2 class="title">Reset Password</h2>
                    <p>Time remaining: <span id="timer"></span></p>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="otp" name="otp" required placeholder="OTP" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Update Password" />
                    </div>
                    <input type="submit" class="btn" value="Update" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Forgot Your Password?</h3>
                    <p>
                        Enter your email address and we'll send you an OTP to reset your password.
                    </p>
                </div>
                <img src="Mobile login-bro.png" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Reset Your Password</h3>
                    <p>
                        Enter the new password you want to set and confirm it to update your password.
                    </p>
                </div>
                <img src="Mobile login-bro.png" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="reset.js"></script>
</body>

</html>
